<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type="text/css" href="${cfg.html_base_url}/resources/css/style.css" />
    <title>Drive - Home</title>
</head>
<body>
    <div class="fm">
        <div class="fm-header">
            <div class="fm-header-name fm-header-col">Name</div>
            <div class="fm-header-filesize fm-header-col">File&nbspSize</div>
        </div>
        
        <div id="fm-rows">
            <div class="fm-row" v-for="files in directory">
                <div class="fm-row-name">{{files.name}}</div>
                <!-- <div class="fm-row-filesize">{{files.stats.size}}</div> -->
            </div>
        </div>
    </div>
    </div>
</body>
<script src="${cfg.html_base_url}/resources/js/script.js"></script>
</html>
